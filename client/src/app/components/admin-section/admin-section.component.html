<div class="section-container">
    <div class="section-header-container">
        <h2 class="section-title">{{data.name}}</h2>
    </div>
    <h3>Title</h3>
    <admin-form [_id]="data._id" [dataRetrieved]="dataRetrieved" [data]="data.title" [type]="'section.title'">
    </admin-form>
    <ng-container *ngIf="data.content.length > 0">
        <h3 class="paragraphs-title">Paragraphs</h3>
        <div *ngFor="let paragraph of data.content; let i = index" class="paragraphs-forms">
            <admin-form *ngIf="paragraph.title" class="admin-form" [_id]="paragraph._id" [dataRetrieved]="dataRetrieved"
                [data]="paragraph.title" [type]="'paragraph.title'"></admin-form>
            <admin-form class="admin-form" [_id]="paragraph._id" [dataRetrieved]="dataRetrieved" [data]="paragraph.text"
                [type]="'paragraph.text'"></admin-form>
        </div>
    </ng-container>
</div>
