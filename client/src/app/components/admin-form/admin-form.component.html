<form #formElement class="form-container" (ngSubmit)="onSubmit()" >
    <h4 *ngIf="formTitle">{{formTitle}}</h4>
    <textarea class="form-field" name="value" rows="2" [(ngModel)]="data" (input)="inputChanged()" required></textarea>
    <div *ngIf="submitted && f.value.errors" class="invalid-feedback">
        <div *ngIf="f.value.errors.required">Field is required</div>
    </div>
    <div class="form-buttons">
        <div class="submit-input-container">
            <input class="submit-button" type="submit" value="Submit" [disabled]="disableButtons" [ngClass]="disableButtons ? 'disabled' : ''">
        </div>
        <div class="reset-input-container">
            <button class="reset-button" (click)="reset()" [disabled]="disableButtons" [ngClass]="disableButtons ? 'disabled' : ''">Reset</button>
        </div>
    </div>
</form>
