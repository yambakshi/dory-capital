<div class="management-platform-container">
    <main-header class="main-header-component"></main-header>
    <div class="sections-tabs-container">
        <div class="sections-tabs">
            <ul #headerTabs>
                <li *ngFor="let tab of sectionsTabs; let i = index" [ngClass]="selectedTab === i ? 'selected' : ''"
                    (click)="selectTab(i)">{{tab}}</li>
            </ul>
            <div #tabsLine class="tabs-line"></div>
        </div>
    </div>
    <div #sections class="management-platform">
        <admin-section [section]="pageData.sections[0]"></admin-section>
        <admin-section [section]="pageData.sections[1]"></admin-section>
        <admin-section [section]="pageData.sections[2]"></admin-section>
        <admin-leadership [section]="pageData.sections[3]" [skills]="pageData.skills"></admin-leadership>
        <admin-section [section]="pageData.sections[4]"></admin-section>
        <admin-section [section]="pageData.sections[5]"></admin-section>
        <admin-section [section]="pageData.sections[6]"></admin-section>
    </div>
</div>
