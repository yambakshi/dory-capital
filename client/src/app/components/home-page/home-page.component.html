<div class="home-page-container">
    <main-header *ngIf="isLoggedIn" class="main-header-component"></main-header>
    <intro-section class="intro-section-component" [ngClass]="isLoggedIn ? 'logged-in' : ''"
        (navigationEmitter)="scrollToSection($event)"></intro-section>
    <section class="sections-container">
        <div #scope id="scope" class="section-container">
            <scope-section [data]="pageData.sections[0]" (navigationEmitter)="scrollToSection($event)"></scope-section>
        </div>
        <div #aboutus id="about-us" class="section-container">
            <about-us-section [data]="pageData.sections[1]"></about-us-section>
        </div>
        <div #whyus id="why-us" class="section-container">
            <why-us-section [data]="pageData.sections[2]"></why-us-section>
        </div>
        <div #process id="process" class="section-container process-section-padding">
            <process-section [data]="pageData.sections[4]"></process-section>
        </div>
        <div #leadership id="leadership" class="section-container leadership-section-margin">
            <leadership-section [data]="pageData.sections[3]" [skills]="pageData.skills"></leadership-section>
        </div>
        <div #faq id="faq" class="section-container">
            <faq-section [data]="pageData.sections[5]" (navigationEmitter)="scrollToSection($event)"></faq-section>
        </div>
        <div #investors id="investors" class="section-container">
            <investors-section></investors-section>
        </div>
        <div #contactus id="contact-us" class="section-container">
            <contact-section [data]="pageData.sections[6]"></contact-section>
        </div>
    </section>
    <div class="home-page-footer-container">
        <div class="copyright">Â© Copyright 2021 Dory Capital - All Rights Reserved</div>
        <div class="cambridge">Cambridge, UK.</div>
    </div>
    <div #pageNavigator class="page-navigator-container" (mouseleave)="mouseLeavePageNavigator()">
        <div class="page-navigator" (mouseenter)="mouseHoverPageNavigation()">
            <img [src]="imgSrc(navigatorIcons.idle)" alt="page-navigator" />
            <div class="contact-us" (click)="scrollTo(contactus)">Contact Us</div>
            <div class="investors" (click)="scrollTo(investors)">Investors</div>
            <div class="faq" (click)="scrollTo(faq)">FAQ</div>
            <div class="leadership" (click)="scrollTo(leadership)">Leadership</div>
            <div class="process" (click)="scrollTo(process)">Process</div>
            <div class="why-us" (click)="scrollTo(whyus)">Why Us</div>
            <div class="about-us" (click)="scrollTo(aboutus)">About Us</div>
            <div class="scope" (click)="scrollTo(scope)">Scope</div>
        </div>
    </div>
    <div #scrollToTopButton class="scroll-to-top-container" (click)="scrollToTop()">
        <mat-icon>arrow_upward</mat-icon>
    </div>
</div>
