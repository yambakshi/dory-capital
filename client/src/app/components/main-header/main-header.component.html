<div *ngIf="showOutsideMenu" (click)="hideOutsideMenu($event)" class="outside-menu"></div>
<div class="main-header-container">
    <div class="main-header">
        <div class="header-message">Hey, Admin</div>
        <h1 class="header-title">Management Platform</h1>
        <div class="open-menu-button-container">
            <button mat-icon-button (click)="openMenu()" class="open-menu-button">
                <mat-icon>more_vert</mat-icon>
            </button>
            <div *ngIf="showMenu" class="header-menu">
                <div *ngIf="router.url == '/admin'; else elseBlock" class="header-menu-go-to"
                    (click)="goTo($event, '/')">
                    <mat-icon>home</mat-icon>
                    <mat-label>Home Page</mat-label>
                </div>
                <ng-template #elseBlock>
                    <div class="header-menu-go-to" (click)="goTo($event, '/admin')">
                        <div class="go-to-admin">
                            <mat-icon>person</mat-icon>
                            <div class="go-to-admin-text">Admin Page</div>
                        </div>
                    </div>
                </ng-template>
                <div class="header-menu-logout" (click)="logout($event)">
                    <mat-icon>logout</mat-icon>
                    <mat-label>Logout</mat-label>
                </div>
            </div>
        </div>
    </div>
</div>
