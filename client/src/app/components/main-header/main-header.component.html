<div *ngIf="showOutsideMenu" (click)="hideOutsideMenu($event)" class="outside-menu"></div>
<div class="main-header-container">
    <div class="main-header">
        <div class="header-message">Hey, Admin</div>
        <h1 class="header-title">Management Platform</h1>
        <div class="open-menu-button-container">
            <button mat-icon-button (click)="openMenu()" class="open-menu-button">
                <mat-icon>more_vert</mat-icon>
            </button>
            <div *ngIf="showMenu" class="header-menu">
                <a *ngFor="let item of menuItems" [routerLink]="item.link"
                    [ngClass]="isSelected(item.link) ? 'selected' : ''">
                    <mat-icon>{{item.icon}}</mat-icon>
                    <mat-label>{{item.label}}</mat-label>
                </a>
                <div class="header-menu-logout" (click)="logout($event)">
                    <mat-icon>logout</mat-icon>
                    <mat-label>Logout</mat-label>
                </div>
            </div>
        </div>
    </div>
</div>
