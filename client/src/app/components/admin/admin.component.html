<div class="management-platform-container">
    <div class="management-platform-header-container">
        <div class="management-platform-header">
            <div class="hello-message">Hey, Admin</div>
            <h1 class="management-platfotm-title">Management Platform</h1>
            <div class="logout-button" (click)="logout()">Logout</div>
        </div>
    </div>
    <div class="sections-tabs-container">
        <div class="sections-tabs">
            <ul #headerTabs>
                <li *ngFor="let tab of sectionsTabs; let i = index" [ngClass]="selectedTab === i ? 'selected' : ''"
                    (click)="selectTab(i)">{{tab}}</li>
            </ul>
            <div #tabsLine class="tabs-line"></div>
        </div>
    </div>
    <div #sections class="management-platform">
        <admin-section [_id]="data._id" [name]="'Scope'" [data]="data.scope" [dataRetrieved]="dataRetrieved"></admin-section>
        <admin-section [_id]="data._id" [name]="'About Us'" [data]="data.aboutUs" [dataRetrieved]="dataRetrieved"></admin-section>
        <admin-section [_id]="data._id" [name]="'Why Us'" [data]="data.whyUs" [dataRetrieved]="dataRetrieved"></admin-section>
        <admin-section [_id]="data._id" [name]="'Process'" [data]="data.process" [dataRetrieved]="dataRetrieved"></admin-section>
        <admin-section [_id]="data._id" [name]="'FAQ'" [data]="data.faq" [dataRetrieved]="dataRetrieved"></admin-section>
        <admin-section [_id]="data._id" [name]="'Contact Us'" [data]="data.contactUs"[dataRetrieved]="dataRetrieved"></admin-section>
    </div>
</div>
