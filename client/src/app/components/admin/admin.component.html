<div class="management-platform-container">
    <div class="management-platform-header-container">
        <div class="management-platform-header">
            <div class="hello-message">Hey, Admin</div>
            <h2 class="management-platfotm-title">Management Platform</h2>
            <div class="logout-button" (click)="logout()">Logout</div>
        </div>
    </div>
    <div class="management-platform">
        <div class="management-about">
            <div class="management-about-title-container">
                <h2 class="management-about-title">About Us</h2>
            </div>
            <form class="about-title-container" (ngSubmit)="submit($event, 'about', 'title')">
                <div class="section-title-container">
                    <h3 class="section-title">Title</h3>
                </div>
                <textarea class="about-title" name="value" rows="2" [(ngModel)]="data.about.title.text"
                    required></textarea>
                <input class="submit-button" type="submit" value="Submit">
            </form>
            <form class="about-text-1-container" (ngSubmit)="submit($event, 'about', 'paragraph1')">
                <div class="section-title-container">
                    <h3 class="section-title">Paragraph 1</h3>
                </div>
                <textarea class="about-text-1" name="value" rows="5" [(ngModel)]="data.about.paragraph1.text"
                    required></textarea>
                <input class="submit-button" type="submit" value="Submit">
            </form>
            <form class="about-text-2-container" (ngSubmit)="submit($event, 'about', 'paragraph2')">
                <div class="section-title-container">
                    <h3 class="section-title">Paragraph 2</h3>
                </div>
                <textarea class="about-text-2" name="value" rows="5" [(ngModel)]="data.about.paragraph2.text"
                    required></textarea>
                <input class="submit-button" type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
