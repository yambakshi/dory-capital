<div class="management-platform-container">
    <main-header class="main-header-component"></main-header>
    <div class="sections-tabs-container">
        <div class="sections-tabs">
            <ul #headerTabs>
                <li *ngFor="let tab of sectionsTabs; let i = index" [ngClass]="selectedTab === i ? 'selected' : ''"
                    (click)="selectTab(i)">{{tab}}</li>
            </ul>
            <div #tabsLine class="tabs-line"></div>
        </div>
    </div>
    <div #sections class="management-platform">
        <admin-section [section]="pageData.sections['Scope']"></admin-section>
        <admin-section [section]="pageData.sections['About Us']"></admin-section>
        <admin-section [section]="pageData.sections['Why Us']"></admin-section>
        <admin-leadership [section]="pageData.sections['Leadership']" [members]="pageData.members" [skills]="pageData.skills">
        </admin-leadership>
        <admin-section [section]="pageData.sections['Process']"></admin-section>
        <admin-section [section]="pageData.sections['FAQ']"></admin-section>
        <admin-section [section]="pageData.sections['Contact Us']"></admin-section>
    </div>
</div>
